<!DOCTYPE html>
<html>
  <head>
    <title>10i</title>
    <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <!-- <p>Calculator</p> -->
    <p class="js-result result"></p>
    <div class="first-line">
      <button onclick="
        updateCalculation('1');
      ">1</button>
      <button onclick="
        updateCalculation('2');
      ">2</button>
      <button onclick="
        updateCalculation('3');
      ">3</button>
      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </div>

    <div class="second-line">
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
        updateCalculation('5');
      ">5</button>
      <button onclick="
        updateCalculation('6');
      ">6</button>
      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </div>

    <div class="third-line">
      <button onclick="
        updateCalculation('7');
      ">7</button>
      <button onclick="
        updateCalculation('8');
      ">8</button>
      <button onclick="
        updateCalculation('9');
      ">9</button>
      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </div>

    <div class="fourth-line">
      <button onclick="
        updateCalculation('0');
      ">0</button>
      <button onclick="
        updateCalculation('.');
      ">.</button>
      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>
      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </div>

    <div class="fifth-line">
      <button onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </div>
    
    <script src="scripts/10i.js"></script>
  </body>
</html>
