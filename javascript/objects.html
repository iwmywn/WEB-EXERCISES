<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors (Object)</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score');
    ">
      Reset Score
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        win: 0,
        lose: 0,
        tie: 0
      };

      /*
      if (!score) {
        score = {
          win: 0,
          lose: 0,
          tie: 0
        };
      }
      */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else {
            result = 'You win';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win';
          } else if (computerMove === 'paper') {
            result = 'Tie';
          } else {
            result = 'You lose';
          }
        } else {
          if (computerMove === 'rock') {
            result = 'You lose';
          } else if (computerMove === 'paper') {
            result = 'You win';
          } else {
            result = 'Tie';
          }
        } 

        if (result === 'You win') {
          score.win++;
        } else if (result === 'You lose') {
          score.lose++;
        } else {
          score.tie++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.win}, Losses: ${score.lose}, Ties: ${score.tie}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random() * 3;
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else {
          result = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
