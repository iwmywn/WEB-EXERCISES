<!DOCTYPE html>
<html>
  <head>
    <title>9g</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>

    <button onclick="
      subscribe();
    " class="js-subscribe">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under 40$ = +10$ shipping.</p>
    <p>Orders over 40$ = FREE shipping.</p>

    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button class="js-calculate" onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe');
        
        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
      
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if (cost < 40) 
          cost = (cost * 100 + 1000) / 100;
        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
        calculateTotal();
        }
      }
    </script>
  </body>
</html>
