<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show quantity</button>
    <button onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      }
      else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to cart</button>
    <button onclick="
      if (cartQuantity + 2 > 10) {
        alert('The cart if full');
      }
      else {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+2</button>
    <button onclick="
      if (cartQuantity + 3 > 10) {
        alert('The cart is full');
      }
      else {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+3</button>
    <button onclick="
      console.log('Cart was reset.');
      cartQuantity = 0;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <button onclick="
      if (cartQuantity - 1 < 0) {
        alert('Not enough items in the cart');
      }
      else {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">
      Remove from Cart
    </button>
    <button onclick="
      if (cartQuantity - 2 < 0) {
        alert('Not enough items in the cart');
      }
      else {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">
      -2
    </button>
    <button onclick="
      if (cartQuantity - 3 < 0) {
        alert('Not enough items in the cart');
      }
      else {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">
      -3
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
