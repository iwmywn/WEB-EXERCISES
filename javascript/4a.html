<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .yellow-btn {
        background-color: yellow;
      }
      .orange-btn {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    </p>
    <p>
      Price: $7.99
    </p>
    <button class="yellow-btn" onclick="alert('Added');">Add to cart</button>
    <button class="orange-btn" onclick="console.log('Loading....'); alert('Purchased')">Buy now</button>
    <!-- <script>
      console.log('Welcome!');
    </script> -->
  </body>
</html>
