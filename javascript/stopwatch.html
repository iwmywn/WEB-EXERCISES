<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="styles/stopwatch.css">
  </head>
  <body>
    <div class="container">
      <div class="timer-box">
        <div class="js-timer timer">00:00</div>
      </div>
      <div class="reset-lap-box">
        <button class="js-start-stop start-stop">Start</button>
        <button class="js-reset-lap reset-lap">Reset</button>
      </div>
      <div class="js-display-lap"></div>
    </div>

    <script src="scripts/stopwatch.js"></script>
  </body>
</html>
