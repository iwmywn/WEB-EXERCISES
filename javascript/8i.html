<!DOCTYPE html>
<html>
  <head>
    <title>8i</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>
    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
      // let score = {
      //   wins: 0,
      //   losses: 0
      // }

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const ranNum = Math.random();
        const result = ranNum < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win' : 'You lose');

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        
        console.log(score);

        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
