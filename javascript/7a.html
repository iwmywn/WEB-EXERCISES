      function convertTemperature(degrees, unit) {
        if (unit === 'C') {
          return (degrees * 9/5) + 32;
        } else if (unit === 'F') {
          return (degrees - 32) * 5/9;
        } else {
          return 1;
        }
      }

      const degrees = 86;
      const unit = 'F';
      if (convertTemperature(degrees, unit) === 1) {
        console.log('C or F');
      } else if (unit === 'C') {
        console.log(`${convertTemperature(degrees, unit)}F`);
      } else {
        console.log(`${convertTemperature(degrees, unit)}C`);
