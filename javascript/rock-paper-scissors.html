<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="rps-game">Rock Paper Scissors</p>
    <button class="js-rock move-btn">
      <img src="/pics/rock.png" alt="rock">
    </button>

    <button class="js-paper move-btn">
      <img src="/pics/paper.png" alt="paper">
    </button>

    <button class="js-scissors move-btn">
      <img src="/pics/scissors.png" alt="scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-score-btn reset-score-btn">Reset Score</button>

    <button class="js-auto-play auto-play-btn">Auto Play</button>

    <div class="js-confirm-reset"></div>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
