<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="rps-game">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-btn">
      <img src="/pics/rock.png" alt="rock">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-btn">
      <img src="/pics/paper.png" alt="paper">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-btn">
      <img src="/pics/scissors.png" alt="scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-btn">Reset Score</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
